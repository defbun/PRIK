<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео и фото</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        video {
            max-width: 800px;
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .images-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .image-box {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            text-align: center;
        }
        
        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-box img:hover {
            transform: scale(1.03);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>КОМПРОМАТ</h1>
        
        <div class="video-container">
            <video controls>
                <source src="photvid/video_2025-07-10_20-30-58.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
        </div>
        <h1>НАСТИНЫ ПАПЫ</h1>
        <div class="images-container">
            <div class="image-box">
                <img src="photvid/face.jpg" alt="Изображение 1">
            </div>
            <div class="image-box">
                <img src="photvid/face (2).jpg" alt="Изображение 2">
            </div>
        </div>
    </div>
</body>
</html>
